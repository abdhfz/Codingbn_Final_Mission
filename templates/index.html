<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Titanic Survival Predictor</title>
    <style>
      /* ===== Titanic Predictor â€” Blue Theme ===== */
:root{
  --bg-1:#071a35;
  --bg-2:#0b2a57;
  --surface:#0e274d;
  --card:#0f2f61;
  --primary:#3aa0ff;
  --primary-600:#1f87ee;
  --primary-700:#1a74c9;
  --text:#e9f2ff;
  --muted:#b6c7e6;
  --ring:rgba(58,160,255,.35);
}

*{box-sizing:border-box}

html,body{
  height:100%;
}

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 15% 10%, #123d7a 0 35%, transparent 36%),
    radial-gradient(900px 500px at 85% 20%, #0c3972 0 30%, transparent 31%),
    linear-gradient(120deg, var(--bg-1), var(--bg-2) 60%, #062040);
  background-attachment: fixed;
  display:grid;
  place-items:center;
  padding:48px 20px;
  animation: bg-shift 20s ease-in-out infinite alternate;
}

@keyframes bg-shift{
  0%{background-position: 0 0, 0 0, 0 0}
  100%{background-position: 10% -10%, -8% 8%, 0 0}
}

h1{
  margin:0 0 18px;
  font-size:clamp(22px, 3.2vw, 34px);
  letter-spacing:.3px;
  line-height:1.15;
  background: linear-gradient(90deg,#e9f2ff, #9fd1ff 60%, #e9f2ff);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}

#predict-form{
  width:min(720px, 100%);
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:14px 18px;
  padding:24px;
  border-radius:18px;
  background: color-mix(in oklab, var(--card) 80%, black 12%);
  border:1px solid rgba(255,255,255,.06);
  box-shadow:
    0 10px 24px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.06);
  backdrop-filter: blur(6px);
  transform: translateY(0);
  transition: transform .3s ease, box-shadow .3s ease;
}
#predict-form:hover{
  transform: translateY(-2px);
  box-shadow:
    0 16px 32px rgba(0,0,0,.42),
    inset 0 1px 0 rgba(255,255,255,.06);
}

/* Full-width for long fields on small screens */
@media (max-width: 640px){
  #predict-form{ grid-template-columns: 1fr; }
}

label{
  display:flex;
  flex-direction:column;
  gap:8px;
  font-size:14px;
  color:var(--muted);
}

input, select, button{
  font: inherit;
}

input, select{
  width:100%;
  padding:12px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.12);
  background:
    linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  color:var(--text);
  outline:none;
  transition:border-color .15s ease, box-shadow .15s ease, background .2s ease;
}
input::placeholder{ color:#a8b7d4; }

input:focus, select:focus{
  border-color: var(--primary);
  box-shadow: 0 0 0 4px var(--ring), 0 1px 0 rgba(255,255,255,.06) inset;
  background: rgba(255,255,255,.06);
}

button[type="submit"]{
  grid-column: 1 / -1;
  margin-top:6px;
  padding:12px 16px;
  border:0;
  border-radius:14px;
  background: linear-gradient(180deg, var(--primary), var(--primary-600));
  color:#041628;
  font-weight:700;
  letter-spacing:.2px;
  cursor:pointer;
  box-shadow:
    0 8px 18px rgba(26,116,201,.35),
    inset 0 1px 0 rgba(255,255,255,.25);
  transition: transform .12s ease, filter .2s ease, box-shadow .2s ease;
}
button[type="submit"]:hover{
  filter: brightness(1.05);
  box-shadow:
    0 10px 22px rgba(26,116,201,.45),
    inset 0 1px 0 rgba(255,255,255,.35);
}
button[type="submit"]:active{
  transform: translateY(1px);
}

/* Make selects look crisp on Windows */
select{
  appearance:none;
  background-image:
    linear-gradient(45deg, transparent 50%, #d9ecff 50%),
    linear-gradient(135deg, #d9ecff 50%, transparent 50%),
    linear-gradient(90deg, transparent 50%, transparent 50%);
  background-position:
    calc(100% - 22px) calc(50% - 3px),
    calc(100% - 16px) calc(50% - 3px),
    calc(100% - 2.2rem) 50%;
  background-size:6px 6px, 6px 6px, 1px 60%;
  background-repeat:no-repeat;
  padding-right:44px;
}

/* Result badge */
#result{
  width:min(720px, 100%);
  margin:18px auto 0;
  font-weight:800;
  text-align:center;
  padding:14px 16px;
  border-radius:14px;
  background: linear-gradient(180deg, rgba(58,160,255,.12), rgba(58,160,255,.05));
  border:1px solid rgba(58,160,255,.35);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
  color:#d7ebff;
  letter-spacing:.3px;
}

/* Tiny helper to space the page nicely */
body > h1{
  width:min(720px, 100%);
  margin-bottom:10px;
  text-align:center;
}

    </style>
  </head>
  <body>
    <h1>Titanic's Survivor Predictor</h1>
  
    <form id="predict-form">
      <label
        >Pclass: <input type="number" id="pclass" value="3" min="1" max="3"
      /></label>
      <label
        >Sex:
        <select id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
      <label>Age: <input type="number" id="age" step="0.1" /></label>
      <label
        >Siblings/Spouses: <input type="number" id="sibsp" value="0"
      /></label>
      <label
        >Parents/Children: <input type="number" id="parch" value="0"
      /></label>
      <label
        >Fare: <input type="number" id="fare" step="0.01" value="0.0"
      /></label>
      <label
        >Embarked:
        <select id="embarked">
          <option value="">Unknown</option>
          <option value="C">C</option>
          <option value="Q">Q</option>
          <option value="S">S</option>
        </select>
      </label>
      <button type="submit">Predict</button>
    </form>
    <h2 id="result"></h2>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
